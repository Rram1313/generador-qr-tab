<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador QR tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">
          <a href="index.html"
            ><img src="img/Logo.png" alt="Logo image" height="120px" id="logo"
          /></a>
        </div>
        <div class="cabecera">
          <h1>Patrimonio nacional</h1>
          <h3>Creación códigos QR</h3>
        </div>
      </header>
      <!-- Main -->
      <main>
        <div class="app">
          <div class="tab-component">
            <ul class="tab-list">
              <li>
                <a href="#" class="tab-link">URL</a>
              </li>
              <li>
                <a href="#" class="tab-link">Tab 2</a>
              </li>
              <li>
                <a href="#" class="tab-link">Tab 3</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane">
                <div class="form">
                  <input
                    class="subida"
                    type="text"
                    placeholder="Escriba su URL de su sitio web:"
                  />
                </div>
                <div class="boton-archivo">
                  <input class="boton-subida" type="file" />
                </div>
              </div>
              <div class="tab-pane">Contenido de la Tab 2</div>
              <div class="tab-pane">Contenido de la Tab 3</div>
            </div>
          </div>
        </div>
        <div class="vista"></div>
      </main>
      <!-- Footer -->
      <footer>
        <div class="logo-footer">
          <a href="#logo"
            ><img src="img/icono.png" alt="logo-inicio" height="50px"
          /></a>
        </div>
        <p class="p-footer">&copy; Ruth Rama Villanueva, 2023.</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
